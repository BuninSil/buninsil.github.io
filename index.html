<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>

    <!-- Подключение CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Иконки Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="player">
        <div class="cover" id="cover"></div>
        <nav>
            <div class="left">
                <i class="material-icons">menu</i>
                <h6>Playlist</h6>
            </div>
            <div class="right">
                <i class="material-icons search">search</i>
                <i class="material-icons">queue_music</i>
            </div>
        </nav>
        <div class="player-ui">
            <div class="title">
                <h3 id="song-title">Hello</h3>
            </div>
            <div class="small">
                <i class="material-icons">replay</i>
                <p id="artist-name">Adele</p>
                <i class="material-icons">volume_up</i>
            </div>
            <div class="progress">
                <div class="played" id="progress-bar">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="controls">
                <i class="material-icons" id="prev-btn">skip_previous</i>
                <i class="material-icons play_arrow" id="play-btn">play_arrow</i>
                <i class="material-icons" id="next-btn">skip_next</i>
            </div>
        </div>
        <div class="btn">
            <!-- <i class="material-icons">shuffle</i> -->
        </div>
        <div class="music">
            <div class="song-1" id="song-1">
                <div class="info">
                    <div class="img first"></div>
                    <div class="titles">
                        <h5>Hello</h5>
                        <p>Adele</p>
                    </div>
                </div>
                <div class="state playing">
                    <i class="material-icons">equalizer</i>
                </div>
            </div>
            <div class="song-2" id="song-2">
                <div class="info">
                    <div class="img second"></div>
                    <div class="titles">
                        <h5>Californication</h5>
                        <p>Red Hot Chili Peppers</p>
                    </div>
                </div>
                <div class="state">
                    <i class="material-icons">play_arrow</i>
                </div>
            </div>
            <div class="song-3" id="song-3">
                <div class="info">
                    <div class="img third"></div>
                    <div class="titles">
                        <h5>6 INCH</h5>
                        <p>Beyoncé</p>
                    </div>
                </div>
                <div class="state">
                    <i class="material-icons">play_arrow</i>
                </div>
            </div>
            <div class="song-4" id="song-4">
                <div class="info">
                    <div class="img fourth"></div>
                    <div class="titles">
                        <h5>Purple Rain</h5>
                        <p>Prince & The Revolution</p>
                    </div>
                </div>
                <div class="state">
                    <i class="material-icons">play_arrow</i>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
